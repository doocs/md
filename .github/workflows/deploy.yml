name: Build and Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }} - ${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    if: github.repository == 'doocs/md'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Set up node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Determine build command
        id: build-command
        run: |
          if [[ "${{ secrets.BUILD_COMMAND }}" == "build:h5-netlify" ]]; then
            echo "BUILD_COMMAND=build:h5-netlify" >> $GITHUB_ENV
          else
            echo "BUILD_COMMAND=build" >> $GITHUB_ENV
          fi

      - name: Run build
        run: npm run ${{ env.BUILD_COMMAND }}

      - name: Generate CNAME
        run: echo "md.doocs.org" > dist/CNAME

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github_pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
