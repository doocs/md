name: Build and Deploy to Gitee Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: deploy-gitee-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    if: github.repository == 'doocs/md'
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0  # Ëé∑ÂèñÂÆåÊï¥ÂéÜÂè≤Ôºå‰æø‰∫éÊé®ÈÄÅÂà∞Êñ∞ÂàÜÊîØ

      - name: Set up node
        uses: actions/setup-node@v6
        with:
          node-version: 22

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install dependencies
        run: pnpm install

      - name: Build project
        run: pnpm web build

      - name: Prepare dist branch
        run: |
          # ÈÖçÁΩÆ Git Áî®Êà∑‰ø°ÊÅØ
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

          # ÂàõÂª∫‰∏¥Êó∂ÁõÆÂΩï‰øùÂ≠òÊûÑÂª∫‰∫ßÁâ©
          cp -r apps/web/dist /tmp/dist

          # ÂàáÊç¢Âà∞ dist ÂàÜÊîØÔºàÂ¶ÇÊûú‰∏çÂ≠òÂú®ÂàôÂàõÂª∫Ôºâ
          git checkout --orphan dist || git checkout dist

          # Ê∏ÖÁ©∫ÂΩìÂâçÂàÜÊîØÂÜÖÂÆπ
          git rm -rf . || true

          # Â§çÂà∂ÊûÑÂª∫‰∫ßÁâ©
          cp -r /tmp/dist/* .

          # Ê∑ªÂä† .nojekyll Êñá‰ª∂ÔºàÈÅøÂÖç GitHub Pages ÂøΩÁï•‰∏ãÂàíÁ∫øÂºÄÂ§¥ÁöÑÊñá‰ª∂Ôºâ
          touch .nojekyll

          # Ê∑ªÂä† READMEÔºàÂèØÈÄâÔºâ
          echo "# Build Artifacts" > README.md
          echo "This branch contains the build artifacts for Gitee Pages deployment." >> README.md
          echo "Built on: $(date)" >> README.md

          # Êèê‰∫§Êõ¥Êîπ
          git add .
          git commit -m "Deploy: $(date +'%Y-%m-%d %H:%M:%S')" || echo "No changes to commit"

      - name: Push to dist branch
        run: |
          git push origin dist --force
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Sync to Gitee
        uses: Yikun/hub-mirror-action@v1.4
        with:
          src: github/doocs
          dst: gitee/doocs
          dst_key: ${{ secrets.GITEE_RSA_PRIVATE_KEY }}
          dst_token: ${{ secrets.GITEE_TOKEN }}
          static_list: "md"
          force_update: true
          debug: true

      - name: Deploy Gitee Pages
        uses: yanglbme/gitee-pages-action@main
        with:
          gitee-username: ${{ secrets.GITEE_USERNAME }}
          gitee-password: ${{ secrets.GITEE_PASSWORD }}
          gitee-repo: doocs/md
          branch: dist

      - name: Deployment Summary
        run: |
          echo "‚úÖ Build completed successfully!"
          echo "üì¶ Artifacts pushed to dist branch"
          echo "üîÑ Synced to Gitee repository"
          echo "üöÄ Gitee Pages deployed"
          echo ""
          echo "Gitee Pages: https://doocs.gitee.io/md/"
