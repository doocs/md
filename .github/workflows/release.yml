name: Create Release

on:
  push:
    tags:
      - "v*"

jobs:
  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    if: github.repository == 'doocs/md'
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Extract Changelog for Tag
        id: changelog
        run: |
          TAG_NAME="${GITHUB_REF##*/}"
          echo "Extracting changelog for $TAG_NAME"

          # æå– CHANGELOG.md ä¸­å¯¹åº”ç‰ˆæœ¬å—çš„å†…å®¹
          CHANGELOG=$(awk "/^## \\[$TAG_NAME\\]/ {flag=1; next} /^## \\[/ {flag=0} flag" CHANGELOG.md)

          # å¦‚æœä¸ºç©ºå°±è®¾ç½®é»˜è®¤ä¿¡æ¯
          if [ -z "$CHANGELOG" ]; then
            CHANGELOG="No changelog entry found for $TAG_NAME."
          fi

          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: ${{ github.ref }}
          body: |
